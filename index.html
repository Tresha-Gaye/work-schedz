<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/de526580d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3 text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container ">
        <div class="row text-center d-flex flex-row">
          <!-- 9am task start -->
          <div class="time-box col-2 border">
            9AM
          </div>
          <div id="due-9" class="task-box task-box-item col-9 border"></div>
          <div class="lock-box col-1 border bg-info">
              <i class="fas fa-lock"></i></a>
          </div>
          <!-- 9a, task end -->
          <!-- 10am task start -->
          <div class=" time-box col-2 border">
            10AM
          </div>
          <div id="due-10" class="task-box task-box-item col-9 border"></div>
          <div class="lock-box col-1 border bg-info">
              <i class="fas fa-lock"></i></a>
          </div>
          <!-- 10am task end -->
          <!-- 11am task start -->
          <div class="time-box col-2 border">
            11AM
          </div>
          <div id="due-11" class="task-box task-box-item col-9 border"></div>
          <div class="lock-box col-1 border bg-info">
              <i class="fas fa-lock"></i></a>
          </div>
          <!-- 11am task end -->
          <!-- 12pm task start -->
          <div class="time-box col-2 border">
            12PM
          </div>
          <div id="due-12" class="task-box task-box-item col-9 border"></div>
          <div class="lock-box col-1 border bg-info">
              <i class="fas fa-lock"></i></a>
          </div>
          <!-- 12pm task end -->
          <!-- 1pm task start -->
          <div class="time-box col-2 border">
            1PM
          </div>
          <div id="due-13" class="task-box task-box-item col-9 border"></div>
          <div class="lock-box col-1 border bg-info">
              <i class="fas fa-lock"></i></a>
          </div>
          <!-- 1pm task end -->
          <!-- 2pm task start -->
          <div class="time-box col-2 border">
            2PM
          </div>
          <div id="due-14" class="task-box task-box-item col-9 border"></div>
          <div class="lock-box col-1 border bg-info">
              <i class="fas fa-lock"></i></a>
          </div>
          <!-- 2pm task end -->
          <!-- 3pm task start -->
          <div class="time-box col-2 border">
            3PM
          </div>
          <div id="due-15" class="task-box task-box-item col-9 border"></div>
          <div class="lock-box col-1 border bg-info">
              <i class="fas fa-lock"></i></a>
          </div>
          <!-- 3pm task end -->
          <!-- 4pm task start -->
          <div class="time-box col-2 border">
            4PM
          </div>
          <div id="due-16" class="task-box task-box-item col-9 border"></div>
          <div class="lock-box col-1 border bg-info">
              <i class="fas fa-lock"></i></a>
          </div>
          <!-- 4pm task end -->
          <!-- 5pm task start -->
          <div class="time-box col-2 border">
            5PM
          </div>
          <div id="due-17" class="task-box task-box-item col-9 border"></div>
          <div class="lock-box col-1 border bg-info">
              <i class="fas fa-lock"></i></a>
          </div>
          <!-- 5pm task end -->
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
