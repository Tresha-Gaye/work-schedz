<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/de526580d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3 text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container">
        <div class="row text-center">
          <div class="time-box col-2 border text-end">
            9:00 AM
          </div>
          <div class="task-box col-9 border bg-secondary text-start">
            TO DO
          </div>
          <div class="lock-box col-1 border rounded-end bg-info">
            <i class="fas fa-lock"></i>
          </div>
          <div class="time-box col-2 border text-end">
            10:00 AM
          </div>
          <div class="task-box col-9 border bg-secondary align-content-center">
            TO DO
          </div>
          <div class="lock-box col-1 border rounded-end bg-info">
            <i class="fas fa-lock"></i>
          </div>
          <div class="time-box col-2 border text-end">
            11:00 AM
          </div>
          <div class="task-box col-9 border bg-secondary">
            TO DO
          </div>
          <div class="lock-box col-1 border rounded-end bg-info">
            <i class="fas fa-lock"></i>
          </div>
          <div class="time-box col-2 border text-end">
            12:00 PM
          </div>
          <div class="task-box col-9 border bg-secondary">
            TO DO
          </div>
          <div class="lock-box col-1 border rounded-end bg-info">
            <i class="fas fa-lock"></i>
          </div>
          <div class="time-box col-2 border text-end">
            1:00 PM
          </div>
          <div class="task-box col-9 border bg-secondary">
            TO DO
          </div>
          <div class="lock-box col-1 border rounded-end bg-info">
            <i class="fas fa-lock"></i>
          </div>
          <div class="time-box col-2 border text-end">
            2:00 PM
          </div>
          <div class="task-box col-9 border bg-secondary">
            TO DO
          </div>
          <div class="lock-box col-1 border rounded-end bg-info">
            <i class="fas fa-lock"></i>
          </div>
          <div class="time-box col-2 border text-end">
            3:00 PM
          </div>
          <div class="task-box col-9 border bg-secondary">
            TO DO
          </div>
          <div class="lock-box col-1 border rounded-end bg-info">
            <i class="fas fa-lock"></i>
          </div>
          <div class="time-box col-2 border text-end">
            4:00 PM
          </div>
          <div class="task-box col-9 border bg-secondary">
            TO DO
          </div>
          <div class="lock-box col-1 border rounded-end bg-info">
            <i class="fas fa-lock"></i>
          </div>
          <div class="time-box col-2 border text-end">
            5:00 PM
          </div>
          <div class="task-box col-9 border bg-secondary">
            TO DO
          </div>
          <div class="lock-box col-1 border rounded-end bg-info">
            <i class="fas fa-lock"></i>
          </div>

        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
